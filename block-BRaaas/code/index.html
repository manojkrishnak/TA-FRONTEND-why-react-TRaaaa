<html lang="en">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function handleAlert(){
            alert("Hello React Evenbt")
        }

        function handleAlert1(name){
            alert("Hello "+ name)
        }

        function Button1(){
            return(
                <button onClick={handleAlert} className="bt1">Button 1</button>
            )
        }

        function Button(props){
            return(
                <button onClick={() => handleAlert1(props.name)} className="bt1">{props.name}</button>
            )
        }

        function Button3(props){
            return(
                <button onClick={() => handleAlert1(props.name)} className="bt1">{props.name}</button>
            )
        }

        let fruits = [
  { id: 'apple', value: 'ðŸŽ apple' },

];
function FruitsBtn(){
    return (fruits.map((fruit, i) => <Button3 key={i} name={fruit.value}/>))
}

        function App(){
            return (
                <>

</html>
